<!DOCTYPE html>
<html>
<head>
	<title>BasicCalculator</title>
	<link rel="stylesheet" type="text/css" href="calci.css">
</head>
<body>
	<h1> Basic Calculator</h1>
	
	<div class="demo">
	<form name="calculator" class="ab">
		<input type="text" name="display"/></br>
	    </br>
		<input type="button" name="one" value=" 1 " onclick="calculator.display.value+='1'"/>
		<input type="button" name="two" value=" 2 " onclick="calculator.display.value+='2'"/>
        <input type="button" name="three" value=" 3 " onclick="calculator.display.value+='3'"/>
        <input type="button" name="four" value=" 4 " onclick="calculator.display.value+='4'"/></br>

        <input type="button" name="five" value=" 5 " onclick="calculator.display.value+='5'"/>
        <input type="button" name="six" value=" 6 " onclick="calculator.display.value+='6'"/>
        <input type="button" name="seven" value=" 7 " onclick="calculator.display.value+='7'"/>
        <input type="button" name="eight" value=" 8 " onclick="calculator.display.value+='8'"/></br>
        
        <input type="button" name="nine" value=" 9 " onclick="calculator.display.value+='9'"/>
        <input type="button" name="zero" value=" 0 " onclick="calculator.display.value+='0'"/>
        <input type="button" name="clear" value=" C" onclick="calculator.display.value =''"/>
        <input type="button" name="equals" value="  =" onclick="calculator.display.value=eval(calculator.display.value)"/></br>
        <input type="button" name="add" value=" + " onclick="calculator.display.value+='+'"/>
        <input type="button" name="sub" value=" -  " onclick="calculator.display.value+='-'""/>
        <input type="button" name="mul" value=" /  " onclick="calculator.display.value+='/'"/>
        <input type="button" name="div" value=" *  " onclick="calculator.display.value+='*'"/>
	</form>
    </div>
    
</body>
</html>
